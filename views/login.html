{% extends 'layout.html' %}

{% block head %}

  {% parent %}

  <title>Acceda para fichar</title>   

  <link rel="stylesheet" type="text/css" href="../css/login.css" />

{% endblock %}

{% block content %}

	<header>
	  <h1>Acceda para <strong>fichar</strong>.</h1>
	  <small>Necesario correo y contraseña.</small>
	</header>
	
	<section class="main">
	  <form class="form-1" action="team/enter" method="post">
	    <p class="field">
	      <input type="text" name="mail" placeholder="Email">
	      <i class="fa fa-user"></i>
	    </p>
	    <p class="field">
	        <input type="password" name="pwd" placeholder="Contraseña">
	        <i class="fa fa-unlock-alt"></i>
	    </p>
	    <p class="submit">
	      <button type="submit"><i class="fa fa-arrow-right"></i></button>
	    </p>
	  </form>
	</section>
 
{% endblock %}
